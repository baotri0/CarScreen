<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <img src="../CarScreen/panel.png" style="width: 100vw;">


        <div class="camera-container">
            <img src="../CarScreen/Untitled.jpg" alt="" class="video">
        </div>

        <div class="metadata">
            <div class="data">
                <h4><i class="fa fa-thermometer-empty" aria-hidden="true" style="color: red;"></i> Nhiệt độ</h4>
                <h5>50 °C </h5>
            </div>
            <div class="data">
                <h4><i class="fa fa-tint" aria-hidden="true" style="color: blue;"></i> Độ ẩm</h4>
                <h5>60% </h5>
            </div>
            <div class="data">
                <h4><i class="fa fa-exclamation-triangle" aria-hidden="true" style="color: red;"></i> Khí độc</h4>
                <h5>Có </h5>
            </div>
            <div class="data">
                <h4><i class="fa fa-arrows" aria-hidden="true"></i> Trạng thái</h4>
                <h5>Đang chạy</h5>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
