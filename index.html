<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Car Clab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac38590961.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/ac38590961.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="" class="logo-link"><img class="logo-img" src="logo.png" alt="Logo CLAB"></a>
        </div>
        <div class="video">
            <img src="" alt="Video">
        </div>
        <div class="data_container">
            <div class="data">
                <div class="data_member nhietdo">
                    <div class="data_member--head">
                        <i class="bi bi-thermometer-sun"></i>
                        <h2>Nhiệt độ</h2>
                    </div>
                    <p>50°C</p>
                </div>
                <div class="data_member doam">
                    <div class="data_member--head">
                        <i class="bi bi-thermometer-snow"></i>
                        <h2>Độ ẩm</h2>
                    </div>
                    <p>80%</p>
                </div>
                <div class="data_member time">
                    <div class="data_member--head">
                        <i class="bi bi-radioactive"></i>
                        <h2>Khí độc</h2>
                    </div>
                    <p>Không</p>
                </div>
                <div class="data_member status">
                    <div class="data_member--head">
                        <i class="bi bi-car-front-fill"></i>
                        <h2>Trạng thái</h2>
                    </div>
                    <p>Stop</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
